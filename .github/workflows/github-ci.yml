name: Build and Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  AWS_REGION: 'eu-central-1'
  S3_BUCKET: ${{ vars.S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://www.silviudinu.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3 bucket
        run: |
          aws s3 sync dist/ "s3://${{ env.S3_BUCKET }}" --delete --cache-control 'public, max-age=31536000, immutable' --exclude index.html --exclude robots.txt --exclude sitemap.xml

      - name: Upload index.html with short cache
        run: |
          aws s3 cp dist/index.html "s3://${{ env.S3_BUCKET }}/index.html" --cache-control 'public, max-age=0, must-revalidate'

      - name: Upload robots.txt and sitemap.xml
        run: |
          aws s3 cp dist/robots.txt "s3://${{ env.S3_BUCKET }}/robots.txt" --cache-control 'public, max-age=3600' || true
          aws s3 cp dist/sitemap.xml "s3://${{ env.S3_BUCKET }}/sitemap.xml" --cache-control 'public, max-age=3600' || true

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" --paths '/*'

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Website: https://www.silviudinu.com"
          echo "üì¶ S3 Bucket: ${{ env.S3_BUCKET }}"
          echo "‚òÅÔ∏è CloudFront Distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"

      - name: Setup Node.js for version bump
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Increment version and commit
        run: |
          npm run postdeploy
          git push
