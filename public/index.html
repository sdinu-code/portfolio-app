<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Theme-aware favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon-dark.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-light.png"
      media="(prefers-color-scheme: dark)"
    />
    <!-- Fallback for browsers that don't support media queries in link -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon-light.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#000000"
    />
    <meta
      name="description"
      content="Silviu Dinu | Portfolio"
    />
    <link
      rel="apple-touch-icon"
      href="logo192.png"
    />

    <!-- Preload custom font -->
    <link
      rel="preload"
      href="/src/assets/fonts/Scribble.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <!-- Preconnect to font origins for faster DNS resolution -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <!-- Load Inter font with optimal font-display -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Silviu Dinu | Portfolio</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
