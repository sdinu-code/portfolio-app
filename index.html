<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Theme-aware favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon-dark.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-light.png"
      media="(prefers-color-scheme: dark)"
    />
    <!-- Fallback for browsers that don't support media queries in link -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon-light.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="theme-color"
      content="#000000"
    />
    <meta
      name="description"
      content="Silviu Dinu - Senior Software Engineer | Modern Portfolio"
    />
    <link
      rel="apple-touch-icon"
      href="/logo192.png"
    />

    <!-- Preload custom font to prevent FOUT -->
    <link
      rel="preload"
      href="/src/assets/fonts/Scribble.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Inline critical font-face to load immediately -->
    <style>
      @font-face {
        font-family: 'Scribble';
        src: url('/src/assets/fonts/Scribble.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      /* Critical CSS to prevent FOUC and reduce CLS */
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>

    <!-- Preconnect to font origins for faster DNS resolution -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <!-- Preload Inter font CSS for non-blocking load -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    /></noscript>

    <title>Silviu Dinu | Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
